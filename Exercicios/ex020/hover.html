<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de 'hover'</title>
    <style>

      div {
      background-color: white;
      height: 1px;
      }
      div > p {
        display: none;
      }

    div:hover > p {
        
        display: block;
        color: firebrick;
        background-color: thistle;
        width: 300px;
    }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
    <p>Texto escondido</p>

</div>
<p>fim do Exemplo</p>
</body>
</html>
