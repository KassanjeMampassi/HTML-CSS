<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>

        div{display: inline-block;
            background-color: coral;
            text-align: center;
            height: 260px;
            width: 240px;
            border: 1px solid black;
        }
        div:hover{
            background-color: cornsilk;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
