        <form action="">
            <fieldset>   
        <legend>Informações Pessoais:</legend>
       <p><label for="cNome">Nome completo </label><input type="text" name="tNome" id="cNome" size="50" maxlength="50" placeholder="Nome completo"> </p>
        <p><label for="">Telefone fixo </label> <input type="tel" name="tFixo" id="cFixo" maxlength="15" size="30"placeholder="Digite seu número fixo"></p>
        <p><label for="">Celular </label ><input type="tel" name="tCel" id="cCel" maxlength="15" size="30"placeholder="Digite seu número Celular"></p>
        <p><label for="">E-mail</label> <input type="email" name="tMail" id="cMail" size="30" maxlength="30" placeholder="Seu email"></p>
        <p><label for="">WhatsApp </label><input type="tel" name="tWhats" id="cWhats"></p>
        <p><label for="">Documento (BI) </label><input type="file" name="tCPF" id="cCPF"> </p>
        <p><label for="">Provincia</label> <input type="text" name="tPro" id="cPro" size="50" maxlength="50" placeholder="Qual a sua Provincia"></p>
        <p><label for="">Cidade</label><input type="text" name="tCid" id="cCid" size="50" maxlength="50" placeholder="Qual a sua Cidade atual"></p>
        <p><label for="">Bairro</label><input type="text" name="tBai" id="cBai" size="50" maxlength="50" placeholder="Nome do seu Bairro"></p>
        <p><label for="">Endereço</label> <input type="text" name="tEnd" id="cEnd" size="50" maxlength="50" placeholder="Qual o seu endereço"></p>
     </fieldset>
    </form>
